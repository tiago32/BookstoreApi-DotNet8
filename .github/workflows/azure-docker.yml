name: Build and Deploy Docker App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Log in to Azure Container Registry (ACR)
      uses: azure/docker-login@v1
      with:
        login-server: <your-app-name>.azurecr.io
        username: ${{ secrets.AZURE_ACR_USERNAME }}
        password: ${{ secrets.AZURE_ACR_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t <your-app-name>.azurecr.io/bookstoreapi:${{ github.sha }} .
        docker push <your-app-name>.azurecr.io/bookstoreapi:${{ github.sha }}

    - name: Deploy to Azure Web App (Linux container)
      uses: azure/webapps-deploy@v2
      with:
        app-name: <your-app-service-name>
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: <your-app-name>.azurecr.io/bookstoreapi:${{ github.sha }}
